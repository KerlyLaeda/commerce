{% extends "auctions/layout.html" %}

{% block title %}
    Add a new action listing
{% endblock title %}

{% block body %}
    <h2>Create New Listing</h2>
    <div class="form-group">
        <form action="{% url 'new_listing' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add Listing</button>
        </form>
    </div>
{% endblock body %}
